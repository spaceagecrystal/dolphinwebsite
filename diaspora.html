<head>
  <title></title>
  <link rel="stylesheet" href="slider.css">
  <script src="jquery.min.js"></script>

  <script src="slider.js"></script>
</head>
<body>

  <script type="text/javascript">


  $(document).ready(function(){
  currentSlide(1);


  });

  </script>

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="images/druid1.jpg" style="width:100%">
    <div class="text">They gathered in the depths of the remaining forests.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="images/druid2.jpg" style="width:100%">
    <div class="text">They held a view of humans being inseparable from the natural world.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="images/druid3.jpg" style="width:100%">
    <div class="text">They held rituals to heal the earth around them.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="images/druid5.jpg" style="width:100%">
    <div class="text">And swam with hordes of dolphins off the decimated coasts</div>
  </div>


  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span>
